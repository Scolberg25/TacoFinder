<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Finder</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="fetch.js" defer></script>
    <script src="random.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="images/tab.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/tab.png">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a onclick="">Item 1</a>
        <a onclick="">Item 2</a>
        <a onclick="">Item 3</a>
        <a onclick="">Item 4</a>
    </div>
    <header>
        <nav>
            <ul id="hero">
                <li style="float: left;"><a style="margin: 0;"><img src="images/tab.png" style="height: 30px;" /></a></li>
                <li style="float: left;"><a>Taco Finder</a></li>
                <li style="float: right" id="find"><a>Find <b>Your</b> Perfect Taco</a></li>
            </ul>
        </nav>
    </header>
    <div class="selectedItems">
        <div class="spicy" onclick="populate();">I'm Feeling Spicy</div>

        <!--<div class="enviornment">Quiet</div>
        <div class="locationRadius">3 Miles</div>-->
    </div>
    <div>
        <div id="noNameFound">
            <h2> No items found </h2>
        </div>
        <div id="loader" style="width: 100%;">
            <div id="loadWheel"></div>
            <h4 style="position: relative; text-align: center;">Select an option</h4>
        </div>
        <div id="allNames">
            
        </div>
        <div id="errorMessage">
            <h2> Failed to get data. Please refresh </h2>
        </div>
    </div>
</body>
</html>
